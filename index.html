<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="assets/scheduler.js"></script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="col-lg-12">
                <h1 class="display-4"> ALL ABOARD</h1>
                <p class="lead"> Check the train schedule here!</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                <tbody>
                    <!-- <tr>
                        <td scope="col">3:10 to Yuma</td>
                        <td scope="col">Yuma, AZ</td>
                        <td scope="col"> Every 10 Mins</td>
                        <td scope="col">3:10</td>
                        <td scope="col">10 Minutes</td>
                    </tr> -->
                    <div id="endChart"></div>
                </tbody>
            </table>

        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <div class="input-body">
            <div class="form-group">
                <label>Train Name</label>
                <input class="form-control" id="trainName"></input>
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input class="form-control" id="destination"></input>
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="trainTime"></input>
            </div>
            <div class="form-group">
                <label>Frequency (Min)</label>
                <input class="form-control" id="frequency"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
    </div>
</body>

</html>
